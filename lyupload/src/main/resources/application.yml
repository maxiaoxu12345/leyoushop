server:
  port: 8087
spring:
  application:
    name: ly-upload
  servlet:
    multipart:
      max-file-size: 5MB #限制文件上传大小
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8085/eureka
fdfs:
  so-timeout: 1501
  connect-timeout: 601
  thumb-image: # 缩略图
    width: 60
    height: 60
  tracker-list: # tracker地址
    - 192.168.25.128:22122
ly:
  upload:
    baseUrl: http://image.leyou.com/
    allowTypes:
      - image/jpg
      - image/jpeg
      - image/png

